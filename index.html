<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index menu color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/menustyles.css" />
  </head>

  <body>
    <div id="container">
      <h2>
        The Panel
        <p class="name-display">Name displays here...</p>
      </h2>

      <div id="image-holder">
        <img src="" />
      </div>
      <div id="text-container">
        <p class="p-items" id="menu1txt">change the panel colour</p>
        <p class="p-items" id="menu2txt">select an image</p>
        <p class="p-items" id="menu3txt">Insert the users name and display</p>
      </div>

      <div id="menu-container">
        <div class="items" id="menu1">
          <form action="#">
            <label for="colours">Choose a colour:</label>
            <select name="colours" id="colours">
              <option value=""></option>
              <option value="#6B3786">Eminence</option>
              <option value="#9BBD3C">Apple Green</option>
              <option value="#D93996">Mulberry</option>
              <option value="#39B1D9">Aero</option>
            </select>
          </form>
        </div>
        <div class="items" id="menu2">
          <form action="">
            <label for="images">Choose an image:</label>
            <select name="images" id="images">
              <option value=""></option>
              <option value="meadow.jpg">Meadow</option>
              <option value="whiteroom.jpg">Whiteroom</option>
              <option value="coffee.jpg">Coffee</option>
              <option value="ronaldo.png">Ronaldo</option>
            </select>
          </form>
        </div>

        <div class="items sbmt-align" id="menu3">
          <input type="text" id="sbmt-name" /><button>submit</button>
        </div>
      </div>
    </div>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
